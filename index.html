<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>LINKEDIN</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="bidemi" />
        <meta name="description" content="linkedin" />
        <link rel="stylesheet" href="css/style.css" /> 
    </head>
    <body>
        <section>
        <h2>Linked
            <img src="images/linkedin icon.png">
        </h2>
        <h1>Sign in</h1>
        <p>stay updated on your professional world</p>
         <form method="post" autocomplete="on" >
            <div class="flexbox">
                <div class="email-wrapper">
                    <input
                    type="email"
                    id="email_address"
                    class="form-element"
                    placeholder="Email" />
                </div>
                <div>
                    <input
                    type="password"
                    id="password"
                    class="form-element"
                    placeholder="Password" />
                </div>
                <div>
                <h4>
                  <a href="src">Forgot password?</a>
                </h4>
                </div>
                <div>
                    <button
                    type="submit">Sign in</button>
                </div>
                <div>
                <h4>
                    New to linkedin?
                  <a href="src">Join now</a>
                </h4>
                </div>
            </div>
      </form>
    </section>
    </body>
</html>
